<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Udeakpu Somto's African fusion Website.">
    <meta name="keywords" content="Udeakpu, Somto, African, fusion, Website, Webpage, Landing page">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="style.css">
    <title>Somto's African Fusion Website</title>
</head>

<body>

   <header>
        <h1>Black Prince Afro-Fusion.</h1>        
        <img id="logo" src="Resources/Images/logo.webp" alt="Afro-fusion logo">
        <h2>The soul of our culture in every taste.</h2>

   </header>
<!-- Hero video -->
   <section>
        <video width="100%"muted autoplay loop>
            <source src="Resources/Hero-video/Nigerian party jollof rice hero video.mp4" type="video/mp4">
            <!-- <source src="" type=" .ogg"> -->
             <!-- Convert the jollof rice hero video to .ogg format later. -->
        </video>
   </section>

   <div class="Currency-Toggle">
    <label class="switch">
       <input type="checkbox" class="check">        
        <span class="slider">
            <span class="symbol naira">â‚¦</span>
        
            <span class="symbol dollar">$</span>
        </span>
 
    </label>
   </div>
<!-- Menu -->
   <section class="container">
    <div>
        <img src="Resources/Images/suya.webp" alt="Suya">
        <div class="Label">Suya</div>
        <div class="tag">N2500</div>
    </div>
    <div>
        <img src="Resources/Images/Pounded_yam_and_Egusi_soup.webp" alt="Pounded Yam and egusi soup">
        <div class="Label">Pounded yam and egusi soup</div>
        <div class="tag">N2500</div>
    </div>
    <div>
        <img src="Resources/Images/moi moi.webp" alt="Moi moi">
        <div class="Label">Moi moi</div>
        <div class="tag">N1000</div>
    </div>
    <div>
        <img src="Resources/Images/fried plantain 2.webp" alt="Fried plantains">
        <div class="Label">Fried plantain</div>
        <div class="tag">N1200</div>
    </div>
    <div>
        <img src="Resources/Images/jollof_rice_fried_plantain_and_turkey.webp" alt="Jollof rice and chicken">
        <div class="Label">Jollof rice and plantain</div>
        <div class="tag">N1500</div>
    </div>
    <div>
        <img src="Resources/Images/nkkwobi.webp" alt="Nkwobi">
        <div class="Label">Nkwobi</div>
        <div class="tag">N3500</div>
    </div>
    <div>
        <img src="Resources/Images/kuli kuli.webp" alt="Kulikuli">
        <div class="Label">Kuli kuli</div>
        <div class="tag">N700</div>
    </div>
    
   </section>
   <a href="#reservation-modal" class="opn-button" id="reservation-btn"> Book a reservation</a>


<!-- Button to reservation open modal -->


<!-- Reservation modal -->
 <div id="reservation-modal" class="modal">
    <div class="modal-content">
        <a href="#reservation-btn" class="close-bot">&times;</a>
         <h2>Reserve a Table</h2>
        <form>
            <label for="Name">Name</label>
            <input type="text" id="Name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>
      
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" required>

            <button type="submit">Book Now</button>
        </form>

    </div>
</div>


</body>

</html>
